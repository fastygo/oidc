---
services:
  authelia:
    build:
      context: .
      dockerfile: Dockerfile
    image: authelia-custom:latest
    container_name: authelia
    restart: unless-stopped
    
    volumes:
      # Config directory
      - type: bind
        source: ./config
        target: /config
        is_directory: true
      
      # Secrets directory (read-only for security)
      - type: bind
        source: ./secrets
        target: /secrets
        is_directory: true
    
    environment:
      # Timezone
      - TZ=${TZ:-Europe/Moscow}
      
      # Coolify Magic Variables - Secrets (passed to entrypoint script)
      - AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET=${SERVICE_PASSWORD_64_JWT:-changeme}
      - AUTHELIA_SESSION_SECRET=${SERVICE_PASSWORD_64_SESSION:-changeme}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${SERVICE_PASSWORD_64_STORAGE:-changeme}
      
      # Coolify Magic Variables - URLs and Domains
      - SERVICE_FQDN_AUTHELIA_9091
      - ROOT_DOMAIN=${ROOT_DOMAIN:-app-server.ru}
      
      # Application settings with defaults
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - THEME=${THEME:-dark}
    
    labels:
      # Coolify will automatically add Traefik labels based on SERVICE_FQDN_AUTHELIA_9091
      # But we need to add ForwardAuth middleware manually
      
      # ForwardAuth Middleware - use this to protect other services
      # - traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/verify?rd=https://authelia.${ROOT_DOMAIN:-example.com}
      # - traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true
      # - traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

